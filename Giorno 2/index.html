<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Web</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- Awesome Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <!-- Montserrat Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="main-container">

    <div class="container">

      <menu>

        <div class="logo-main padding-l-1rem">
          <img src="../img/logo.svg" alt="logo">
        </div>

        <div class="logo-mobile padding-l-1rem">
          <img src="../img/logo-small.svg" alt="logo">
        </div>
    
        <div class="top-nav">
          <ul>
            <li>
              <a href="#" class="grey-2 padding-l-1rem">
                <img src="../img/home.svg" alt="#" class="icon-gray-1"></i>Home
              </a>
            </li>
            <li>
              <a href="#" class="grey-2 padding-l-1rem">
                <img src="../img/search.svg" alt="#" class="icon-gray-1"></i>Cerca
              </a>
            </li>
            <li>
              <a href="#" class="grey-2 padding-l-1rem">
                <img src="../img/libreria.svg" alt="#" class="icon-gray-1">La tua libreria
              </a>
            </li>
          </ul>
        </div>
    
        <div class="playlists padding-l-1rem">
          <h3 class="white-1">PLAYLIST</h3>
          <div class="crea-play">
            <a href="#" class="grey-2">
              <span class="black-1"><i class="fa-solid fa-plus"></i></span>Crea Playlist
            </a>
          </div>
          <div class="play-lista">
            <ul>
              <li>
                <a href="#" class="grey-2">Nome Playlist</a>
              </li>
              <li>
                <a href="#" class="grey-2">Nome Playlist</a>
              </li>
              <li>
                <a href="#" class="grey-2">Nome Playlist</a>
              </li>
              <li>
                <a href="#" class="grey-2">Nome Playlist</a>
              </li>
              <li>
                <a href="#" class="grey-2">Nome Playlist</a>
              </li>
            </ul>
          </div>
        </div>
    
        <div class="down padding-1rem">
          <div class="app-download">
            <a href="#" class="grey-1"><img src="../img/download.svg" alt="#" class="icon-gray-1">Intalla App</a>
          </div>
          <hr>
          <div class="user-profile">
            <div class="user-image">
              <img src="../img/profile.svg" alt="user image">
            </div>
            <div class="user-name">
              <a href="#" class="white-1">Valerio Quintilio</a>
            </div>
          </div>
        </div>
        
      </menu>


      <main>

        <div class="ad">
          <a href="#" class="white-1">EFFETUA L'UPGRADE</a>
        </div>

      </main>

    </div>
  
    <footer></footer>

  </div>

</body>

</html>
